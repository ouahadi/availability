<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TimePaste</title>
    <style>
      * { box-sizing: border-box; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        margin: 0; 
        padding: 0;
        background: #ffffff;
        min-height: 100vh;
        color: #1f2937;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: #000000;
          color: #f9fafb;
        }
      }
      .container {
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 24px;
      }
      .title {
        font-size: 20px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: #1f2937;
      }
      @media (prefers-color-scheme: dark) {
        .title {
          color: #f9fafb;
        }
      }
      .subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin: 0;
      }
      .auth-section {
        background: #f9fafb;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        border: 1px solid #e5e7eb;
      }
      @media (prefers-color-scheme: dark) {
        .auth-section {
          background: #111111;
          border: 1px solid #333333;
        }
      }
      .button {
        background: #0A91A4;
        border: none;
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        margin-bottom: 8px;
      }
      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(10, 145, 164, 0.3);
      }
      .button:active {
        background: #098697;
        transform: translateY(0);
      }
      .button.secondary {
        background: #e5e7eb;
        border: 1px solid #d1d5db;
        color: #1f2937;
      }
      .button.secondary:hover {
        background: #d1d5db;
      }
      @media (prefers-color-scheme: dark) {
        .button.secondary {
          background: #333333;
          border: 1px solid #444444;
          color: #f9fafb;
        }
        .button.secondary:hover {
          background: #444444;
        }
      }
      .status {
        font-size: 12px;
        opacity: 0.8;
        text-align: center;
        margin-top: 8px;
        min-height: 16px;
      }
      .availability-section {
        background: #f9fafb;
        border-radius: 12px;
        padding: 16px;
        border: 1px solid #e5e7eb;
      }
      @media (prefers-color-scheme: dark) {
        .availability-section {
          background: #111111;
          border: 1px solid #333333;
        }
      }
      .section-title {
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.2px;
        color: #1f2937;
      }
      @media (prefers-color-scheme: dark) {
        .section-title {
          color: #f9fafb;
        }
      }
      .accounts-list .account-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 10px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        cursor: pointer;
      }
      @media (prefers-color-scheme: dark) {
        .accounts-list .account-item {
          background: #1a1a1a;
          border: 1px solid #333333;
        }
      }
      .accounts-list .left {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }
      .accounts-list .icon {
        width: 18px;
        height: 18px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        opacity: 0.9;
      }
      .accounts-list .check {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 1px solid #9ca3af;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        color: #10b981;
      }
      @media (prefers-color-scheme: dark) {
        .accounts-list .check {
          border: 1px solid #6b7280;
          color: #34d399;
        }
      }
      .visually-hidden { position: absolute; left: -9999px; }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 12px;
        transform: translateX(-50%);
        background: #1f2937;
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.2s ease;
        pointer-events: none;
      }
      @media (prefers-color-scheme: dark) {
        .toast {
          background: #374151;
        }
      }
      .toast.show { opacity: 1; }
      /* Segmented and switch controls */
      .segmented {
        display: inline-flex;
        border: 1px solid #d1d5db;
        border-radius: 999px;
        overflow: hidden;
      }
      @media (prefers-color-scheme: dark) {
        .segmented {
          border: 1px solid #444444;
        }
      }
      .segmented button {
        background: transparent;
        border: 0;
        color: #1f2937;
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
      }
      @media (prefers-color-scheme: dark) {
        .segmented button {
          color: #f9fafb;
        }
      }
      .segmented button.active {
        background: #e5e7eb;
      }
      @media (prefers-color-scheme: dark) {
        .segmented button.active {
          background: #333333;
        }
      }
      .switch {
        position: relative; width: 40px; height: 22px; display:inline-block;
        background: #d1d5db; border-radius: 999px; vertical-align: middle;
      }
      @media (prefers-color-scheme: dark) {
        .switch {
          background: #444444;
        }
      }
      .switch .knob { position:absolute; top: 2px; left: 2px; width: 18px; height: 18px; background:#fff; border-radius:50%; transition:left 0.15s ease; }
      @media (prefers-color-scheme: dark) {
        .switch .knob {
          background: #ffffff;
        }
      }
      .switch.on { background: #10b981; }
      @media (prefers-color-scheme: dark) {
        .switch.on {
          background: #34d399;
        }
      }
      .switch.on .knob { left: 20px; }
      .availability-label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 12px;
        color: #1f2937;
      }
      @media (prefers-color-scheme: dark) {
        .availability-label {
          color: #f9fafb;
        }
      }
      .availability-textarea {
        width: 100%;
        min-height: 120px;
        background: #ffffff;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        padding: 12px;
        color: #1f2937;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        font-size: 12px;
        line-height: 1.4;
        resize: vertical;
        outline: none;
      }
      @media (prefers-color-scheme: dark) {
        .availability-textarea {
          background: #1a1a1a;
          border: 1px solid #333333;
          color: #f9fafb;
        }
      }
      .availability-textarea::placeholder {
        color: #9ca3af;
      }
      @media (prefers-color-scheme: dark) {
        .availability-textarea::placeholder {
          color: #6b7280;
        }
      }
      .availability-textarea:focus {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }
      @media (prefers-color-scheme: dark) {
        .availability-textarea:focus {
          border-color: #60a5fa;
          box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }
      }
      .hidden { display: none; }
      select {
        background: #ffffff;
        border: 1px solid #d1d5db;
        color: #1f2937;
      }
      @media (prefers-color-scheme: dark) {
        select {
          background: #1a1a1a;
          border: 1px solid #333333;
          color: #f9fafb;
        }
      }
      .user-profile {
        display: flex;
        align-items: center;
        padding: 12px;
        background: #f9fafb;
        border-radius: 8px;
        margin-bottom: 8px;
      }
      @media (prefers-color-scheme: dark) {
        .user-profile {
          background: #111111;
        }
      }
      .profile-info {
        display: flex;
        align-items: center;
        gap: 12px;
        width: 100%;
      }
      .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #d1d5db;
        object-fit: cover;
      }
      @media (prefers-color-scheme: dark) {
        .profile-picture {
          border: 2px solid #444444;
        }
      }
      .profile-details {
        flex: 1;
        min-width: 0;
      }
      .profile-name {
        font-size: 14px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 2px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      @media (prefers-color-scheme: dark) {
        .profile-name {
          color: #f9fafb;
        }
      }
      .profile-email {
        font-size: 12px;
        color: #6b7280;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      @media (prefers-color-scheme: dark) {
        .profile-email {
          color: #9ca3af;
        }
      }
      .connection-status {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 8px;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #4ade80;
        box-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
        }
        50% {
          box-shadow: 0 0 12px rgba(74, 222, 128, 0.8);
        }
        100% {
          box-shadow: 0 0 6px rgba(74, 222, 128, 0.6);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">TimePaste</h1>
        <p class="subtitle">Generate your calendar availability</p>
      </div>
      

      <div class="auth-section">
        <button id="google-auth" class="button">Connect Google Calendar</button>
        <div id="accounts-section" class="accounts-section hidden">
          <div id="accounts-list" class="accounts-list"></div>
          <button id="add-account" class="button" style="margin-top: 8px; font-size: 12px;">+ Add Account</button>
        </div>
        <div id="status" class="status"></div>
      </div>
      
      <div class="availability-section hidden" id="availability-section">
        <div style="display:flex; gap:12px; margin-bottom:12px;">
          <div style="flex:1;">
            <div class="availability-label">Status</div>
            <div style="display:flex; align-items:center; gap:10px;">
              <span>Approachable</span>
              <div id="mode-switch" class="switch"><span class="knob"></span></div>
              <span>Busy</span>
              <input type="radio" name="mode" value="approachable" id="mode-approachable" class="visually-hidden" checked />
              <input type="radio" name="mode" value="busy" id="mode-busy" class="visually-hidden" />
            </div>
          </div>
          <div style="flex:1;">
            <div class="availability-label">Context</div>
            <div class="segmented" id="context-segment">
              <button type="button" data-value="personal">Personal</button>
              <button type="button" data-value="work" class="active">Work</button>
            </div>
            <input type="radio" name="context" value="personal" id="ctx-personal" class="visually-hidden" />
            <input type="radio" name="context" value="work" id="ctx-work" class="visually-hidden" checked />
          </div>
        </div>
        <div style="margin-bottom:12px;">
          <div class="availability-label">Target Timezone</div>
          <select id="target-timezone" style="width:100%; padding:8px; border-radius:8px; font-size:14px;">
            <option value="local">My Timezone (Local)</option>
            <!-- Options will be populated dynamically -->
          </select>
        </div>
        <div class="availability-label">Your availability (next 2 weeks)</div>
        <button id="gen-availability" class="button" style="display:flex; align-items:center; justify-content:center; gap:8px;">
          <span>ðŸ“‹</span>
          <span>Copy Availability</span>
        </button>
        <textarea id="availability" class="availability-textarea" placeholder="Click 'Generate Availability' to see your schedule..."></textarea>
      </div>
      <div id="toast" class="toast">Copied to clipboard</div>
    </div>
    <script src="./popup.js" type="module"></script>
  </body>
  </html>

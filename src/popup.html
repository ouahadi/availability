<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 12px; }
      .title { font-size: 14px; font-weight: 600; margin-bottom: 8px; }
      button { padding: 6px 10px; font-size: 13px; }
      .row { display: flex; align-items: center; gap: 8px; }
    </style>
  </head>
  <body>
    <div class="title">Availability Extension</div>
    <div class="row" style="margin-bottom:8px;">
      <button id="ping">Ping Background</button>
      <span id="status">Idle</span>
    </div>
    <div class="row" style="margin-bottom:8px;">
      <button id="google-auth">Connect Google Calendar</button>
      <button id="google-events">Load Events</button>
      <button id="google-signout">Sign out</button>
    </div>
    <div class="row" style="margin-bottom:8px;">
      <button id="gen-availability">Generate Availability (2 weeks)</button>
    </div>
    <textarea id="availability" rows="6" style="width:100%; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;"></textarea>
    <ul id="events" style="padding-left:18px; margin:0;"></ul>
    <script src="./popup.js" type="module"></script>
  </body>
  </html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Availability Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      .section { margin-bottom: 20px; }
      label { display: block; margin-bottom: 8px; font-weight: 600; }
      input[type="text"], input[type="number"] { width: 220px; padding: 6px 8px; }
      .hint { font-size: 12px; color: #555; margin-top: 6px; }
      button { padding: 6px 10px; }
    </style>
  </head>
  <body>
    <h1>Availability Options</h1>
    <div class="section">
      <label for="maxSlots">Max slots when Busy</label>
      <input id="maxSlots" type="number" min="1" step="1" />
      <div class="hint">Number of 1-hour slots to propose in Busy mode (default 3).</div>
    </div>
    <div class="section">
      <label>Connected Accounts</label>
      <div id="accounts-list" style="display:flex; flex-direction:column; gap:8px; margin-top:8px;"></div>
      <button id="refresh-calendars" class="button secondary" style="width:auto; padding:8px 12px; margin-top:8px;">Refresh</button>
    </div>
    <div class="section">
      <button id="sign-out" class="button secondary" style="width:auto; padding:8px 12px;">Sign out</button>
    </div>
    <button id="save">Save</button>
    <span id="saved" style="margin-left:8px;"></span>
    <script src="./options.js" type="module"></script>
  </body>
  </html>
